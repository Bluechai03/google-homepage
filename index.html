<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Google Chrome - Anna Montero</title>
  </head>
  <body class="container">
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
          <li class="nav__item"><a href="#" class="nav__btn"></a></li>

            <img
              src="https://lh3.googleusercontent.com/ogw/ADGmqu8k07wMzCELjbdrSAiL1ODWLft5SpqgB8iY1dVD=s32-c-mo"
              alt="Profile image of user"
              class="nav__img"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section stack">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
        <input type="search" class="search" />
        <div class="wrapper">
          <a href="#" class="btn">Google Search</a>
          <a href="#" class="btn">I'm Feeling Lucky</a>
        </div>
        <p>Google offered in: <a href="#" class="language">English</a></p>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">United Arab Emirates</p>
      <ul class="footer__list footer__list--left">
        <li class="footer__item">
          <a href="#" class="footer__link">About</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Advertising</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Business</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">How Search works</a>
        </li>
      </ul>
      <ul class="footer__list footer__list--right">
        <li class="footer__item">
          <a href="#" class="footer__link">Privacy</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Terms</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Settings</a>
        </li>
      </ul>
    </footer>

</html>
