<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Google Chrome - Anna Montero</title>
  </head>
  <body class="container">
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
          <li class="nav__item">
              <svg class="nav__svg" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path></svg
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn btn">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main stack">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />
      </div>
      <div class="icon search">
      <input type="search" />
    </div>
      <div class="wrapper">
        <a href="#" class="btn">Google Search</a>
        <a href="#" class="btn">I'm Feeling Lucky</a>
      </div>
      <p class="language-change">
        Google offered in: <a href="#" class="language">English</a>
      </p>
    </main>
    <footer class="footer">
      <section class="section footer__section--top">
      <p class="footer__text">United Arab Emirates</p>
    </section>
    <section class="section footer__section--bottom wrapper">
      <ul class="footer__list footer__list--left">
        <li class="footer__item">
          <a href="#" class="footer__link">About</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Advertising</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Business</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">How Search works</a>
        </li>
      </ul>
      <ul class="footer__list footer__list--right">
        <li class="footer__item">
          <a href="#" class="footer__link">Privacy</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Terms</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Settings</a>
        </li>
      </ul>
    </section>
    </footer>
  </body>
</html>
